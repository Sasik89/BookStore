<!DOCTYPE html>
<html lang="en" xmlns:th="httt://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="logo" th:fragment="logo">
    <img src="/logo.png">
</div>
<div id="menu" th:fragment="menu">
    <a href="/main" class="button">Strona główna</a>
    <a href="/contact" class="button">Kontakt</a>
    <a th:if="${admin}" href="/book/add" class="button">Dodaj książkę</a>
    <a th:if="${logged}" href="/cart" class="button">Koszyk</a>
    <a th:if="${logged}" href="/order" class="button">Zamówienia</a>
    <a th:if="${!logged}" href="/login" class="button">Zaloguj</a>
    <a th:if="${logged}" href="/logout" class="button">Wyloguj</a>
</div>

</body>
</html>
