<!DOCTYPE html>
<html lang="en" xmlns:th="httt://wwww.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Book Store</title>
  <link rel="stylesheet" href="/common.css">
  <link rel="stylesheet" href="/login.css">
  <script src="/book-validator.js"></script>
</head>
<body>
<div th:replace="~{fragments.html :: logo}"></div>
<div th:replace="~{fragments.html :: menu}"></div>
<div id="content">
  <form method="post" onsubmit="return validate()">
    <div id="info"></div>
    <input type="text" class="input" placeholder="Tytuł" id="title" th:field="*{bookModel.title}">
    <input type="text" class="input" placeholder="Nazwisko" id="author" th:field="*{bookModel.author}">
    <input type="text" class="input" placeholder="Cena" id="price" th:field="*{bookModel.price}">
    <input type="text" class="input" placeholder="Ilość" id="quantity" th:field="*{bookModel.quantity}">
    <input type="text" class="input" placeholder="ISBN" id="isbn" th:field="*{bookModel.isbn}">
    <input type="submit" value="Dodaj" class="button">
  </form>

</div>
</body>
</html>
